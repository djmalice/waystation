<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Process Email</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Process Email</h1>
        <form method="post" action="">
            {% csrf_token %}
            <div class="mb-3">
                <label for="email_text" class="form-label">Paste Email Text</label>
                <textarea class="form-control" id="email_text" name="email_text" rows="10" placeholder="Paste the email text here..." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
